name: CI/CD Pipeline

on:
  push:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: pip install -r requirements.txt  # Ceci installera uniquement les dépendances nécessaires

      - name: Run Tests
        run: python -m unittest discover -s hello-devops  # Unittest est déjà intégré dans Python, pas besoin de l'installer
